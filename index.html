<!-- הדבק את הסקריפט הבא ממש לפני ה-</body> -->
<script>
    function toggleMenu() {
        const menu = document.getElementById('mobile-menu');
        const iconOpen = document.getElementById('menu-icon-open');
        const iconClose = document.getElementById('menu-icon-close');
        
        if (menu.classList.contains('hidden')) {
            menu.classList.remove('hidden');
            iconOpen.classList.add('hidden');
            iconClose.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // מונע גלילה כשהתפריט פתוח
        } else {
            menu.classList.add('hidden');
            iconOpen.classList.remove('hidden');
            iconClose.classList.add('hidden');
            document.body.style.overflow = 'auto'; // מחזיר גלילה
        }
    }

    function toggleLanguage() {
        // אם כבר יש לך פונקציית שפה באתר, השתמש בה. 
        // זו רק פונקציית מעטפת למקרה שאין:
        const html = document.documentElement;
        const currentDir = html.getAttribute('dir');
        html.setAttribute('dir', currentDir === 'rtl' ? 'ltr' : 'rtl');
        // כאן ניתן להוסיף לוגיקה של החלפת טקסטים בפועל
    }
</script>
